{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <title>My Account</title>
    <link rel="stylesheet" href="{% static 'stylesheets/account.css' %}">
</head>

<div>
  <div class="main">
        <section class="sign-in">
            <div class="container">
                <figure><img src="{% static 'images/account-butterfly.png' %}" class="img" style="height: 300px;"></figure>
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">My Account</h2>
                        <div class="form-group">
                            <a href="{% url 'edit_account' %}">Edit Account</a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'saved_resources' %}">Saved Resources</a>
                        </div>
                    </div>
                    <div class="signin-form">
                        <div class="form-group">
                            <br> <br> <br>
                            <a href="{% url 'contact' %}">Contact Us</a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'report' %}">Report an Issue</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock content %}
