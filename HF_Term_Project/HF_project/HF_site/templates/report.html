{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <title>Report an Issue</title>
    <link rel="stylesheet" href="{% static 'stylesheets/account.css' %}">
</head>

<div>
  <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Report an Issue</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="Title of issue">
                            <br>
                            <label for="summary">Summary</label>
                            <textarea id="summary" name="summary" placeholder="Describe the issue.." style="height:200px"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<style>
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #c97e57;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>

{% endblock content %}
